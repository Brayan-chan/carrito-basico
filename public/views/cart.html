<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - ShopZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#FFE600',
                        accent: '#3483FA',
                        dark: '#333333',
                        light: '#EEEEEE'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Banner Superior -->
    <div class="bg-primary text-white text-center py-1 text-xs md:text-sm">
        <p>¡Envío gratis en pedidos mayores a $500! Usa el código: ENVIOGRATIS</p>
    </div>
    
    <!-- Header -->
    <header class="bg-secondary py-3 px-4 md:px-6 shadow-md">
        <div class="container mx-auto flex flex-wrap items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <svg class="w-8 h-8 text-primary" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="ml-2 text-xl font-bold text-dark">ShopZone</span>
                </a>
            </div>
            
            <!-- Barra de busqueda -->
            <div class="order-3 md:order-2 w-full md:w-auto mt-3 md:mt-0 flex justify-center md:flex-grow md:mx-6 lg:mx-12">
                <div class="relative w-full max-w-xl">
                    <input type="text" placeholder="Buscar productos, marcas y más..." 
                        class="w-full pl-4 pr-10 py-2 text-base rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
                    <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- Iconos de navegación -->
            <div class="order-2 md:order-3 flex items-center" id="auth-links">
                <!-- Se llenará dinámicamente con auth-ui.js -->
            </div>
        </div>
    </header>
    
    <!-- Contenido principal -->
    <main class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h1 class="text-2xl font-bold mb-6">Mi Carrito</h1>
            
            <!-- Alerta de error (oculta por defecto) -->
            <div id="error-alert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span id="error-message" class="block sm:inline"></span>
                <button id="close-alert" class="absolute top-0 right-0 px-4 py-3">
                    <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Cerrar</title>
                        <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
                    </svg>
                </button>
            </div>
            
            <!-- Contenido del carrito -->
            <div id="cart-items" class="border-b pb-4 mb-4">
                <!-- Los items del carrito se cargarán dinámicamente aquí -->
                <div class="text-center py-8">
                    <p class="text-gray-500">Cargando carrito...</p>
                </div>
            </div>
            
            <!-- Resumen del carrito -->
            <div class="flex flex-col md:flex-row justify-between items-start">
                <div class="w-full md:w-1/2 mb-4 md:mb-0">
                    <div class="bg-gray-50 p-4 rounded-md">
                        <h3 class="font-medium mb-2">Resumen</h3>
                        <div class="flex justify-between mb-2">
                            <span>Subtotal</span>
                            <span id="cart-subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span>Envío</span>
                            <span id="cart-shipping" class="text-green-600">Gratis</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total</span>
                            <span id="cart-total">$0.00</span>
                        </div>
                    </div>
                </div>
                
                <div class="w-full md:w-1/2 md:pl-4 flex flex-col items-end">
                    <button id="checkout-btn" class="bg-primary text-white py-3 px-6 rounded-md hover:bg-primary/90 transition w-full md:w-auto mb-2">
                        Proceder al pago
                    </button>
                    <a href="/" class="text-primary hover:underline text-sm">Continuar comprando</a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-sm text-gray-600">
            <p>© 2025 ShopZone. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/assets/js/firebase-config.js"></script>
    <script type="module" src="/assets/js/auth-service.js"></script>
    <script type="module" src="/assets/js/cart-service.js"></script>
    <script type="module" src="/assets/js/auth-ui.js"></script>
    <script type="module">
        import { loadCartData, formatCurrency, initCheckout } from '/assets/js/checkout.js';
        import CartService from '/assets/js/cart-service.js';
        
        document.addEventListener('DOMContentLoaded', async function() {
            // Cerrar alerta de error
            document.getElementById('close-alert').addEventListener('click', () => {
                document.getElementById('error-alert').classList.add('hidden');
            });
            
            // Cargar datos del carrito
            await loadCartData();
            
            // Actualizar subtotal
            document.getElementById('cart-subtotal').textContent = formatCurrency(CartService.getCartTotal());
            
            // Manejar botón de checkout
            document.getElementById('checkout-btn').addEventListener('click', async () => {
                // Verificar autenticación y dirección antes de proceder
                const canProceed = await initCheckout();
                
                if (canProceed) {
                    // Redirigir a la página de checkout
                    window.location.href = '/views/checkout.html';
                }
            });
            
            // Escuchar cambios en el carrito
            window.addEventListener('cartChanged', async () => {
                await loadCartData();
                document.getElementById('cart-subtotal').textContent = formatCurrency(CartService.getCartTotal());
            });
        });
    </script>
</body>
</html>
