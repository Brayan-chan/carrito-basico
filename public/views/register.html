<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ShopZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#FFE600',
                        accent: '#3483FA',
                        dark: '#333333',
                        light: '#EEEEEE'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Banner Superior -->
    <div class="bg-primary text-white text-center py-1 text-xs md:text-sm">
        <p>¡Envío gratis en pedidos mayores a $500! Usa el código: ENVIOGRATIS</p>
    </div>
    
    <!-- Header -->
    <header class="bg-secondary py-3 px-4 md:px-6 shadow-md">
        <div class="container mx-auto flex flex-wrap items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <svg class="w-8 h-8 text-primary" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="ml-2 text-xl font-bold text-dark">ShopZone</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Crear cuenta</h1>
            
            <!-- Alerta de error (oculta por defecto) -->
            <div id="error-alert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span id="error-message" class="block sm:inline"></span>
                <button id="close-alert" class="absolute top-0 right-0 px-4 py-3">
                    <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Cerrar</title>
                        <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
                    </svg>
                </button>
            </div>
            
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                    <p class="mt-1 text-xs text-gray-500">La contraseña debe tener al menos 6 caracteres</p>
                </div>
                
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        Acepto los <a href="#" class="text-primary hover:underline">términos y condiciones</a>
                    </label>
                </div>
                
                <div>
                    <button type="submit" id="register-button"
                        class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary/90 transition">
                        Crear cuenta
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    ¿Ya tienes una cuenta? 
                    <a href="/views/login.html" class="text-primary hover:underline">Inicia sesión</a>
                </p>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-4 mt-8">
        <div class="container mx-auto px-4 text-center text-sm text-gray-600">
            <p>© 2025 ShopZone. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/assets/js/firebase-config.js"></script>
    <script type="module" src="/assets/js/auth-service.js"></script>
    <script type="module">
        import AuthService from "/assets/js/auth-service.js";
        
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si el usuario ya está autenticado con un pequeño retraso
            setTimeout(function() {
                try {
                    console.log("Verificando autenticación:", AuthService.isAuthenticated());
                    
                    if (AuthService.isAuthenticated()) {
                        // Redirigir a la página principal o a la página de donde vino
                        const redirectUrl = sessionStorage.getItem("redirectAfterLogin") || "/";
                        window.location.href = redirectUrl;
                        return;
                    }
                } catch (error) {
                    console.error("Error al verificar autenticación:", error);
                }
            }, 1000); // Esperar 1 segundo para dar tiempo a Firebase
            
            // Referencias a elementos del DOM
            const registerForm = document.getElementById('register-form');
            const registerButton = document.getElementById('register-button');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            const closeAlert = document.getElementById('close-alert');
            
            // Cerrar alerta de error
            closeAlert.addEventListener('click', () => {
                errorAlert.classList.add('hidden');
            });
            
            // Manejar envío del formulario de registro
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Mostrar estado de carga
                registerButton.textContent = 'Creando cuenta...';
                registerButton.disabled = true;
                
                // Ocultar alerta de error si estaba visible
                errorAlert.classList.add('hidden');
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                try {
                    // Validar que las contraseñas coincidan
                    if (password !== confirmPassword) {
                        throw new Error('Las contraseñas no coinciden');
                    }
                    
                    // Validar longitud mínima de contraseña
                    if (password.length < 6) {
                        throw new Error('La contraseña debe tener al menos 6 caracteres');
                    }
                    
                    console.log("Intentando registrar usuario:", email);
                    const result = await AuthService.register(email, password, name);
                    
                    if (result.success) {
                        console.log("Registro exitoso, preparando redirección");
                        // Redirigir a la página principal o a la página de donde vino
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirect = urlParams.get('redirect');
                        
                        let redirectUrl = "/";
                        
                        if (redirect === 'checkout') {
                            redirectUrl = "/views/checkout.html";
                        } else {
                            redirectUrl = sessionStorage.getItem("redirectAfterLogin") || "/";
                        }
                        
                        // Limpiar la URL guardada
                        sessionStorage.removeItem("redirectAfterLogin");
                        
                        console.log("Redirigiendo a:", redirectUrl);
                        
                        // Pequeño retraso para asegurar que Firebase ha actualizado el estado
                        setTimeout(() => {
                            // Redirigir
                            window.location.href = redirectUrl;
                        }, 1000);
                    } else {
                        throw new Error(result.error || 'Error al registrar usuario');
                    }
                } catch (error) {
                    console.error("Error al registrar usuario:", error);
                    
                    // Mostrar mensaje de error
                    let errorMsg = 'Error al crear la cuenta';
                    
                    if (error.code === 'auth/email-already-in-use') {
                        errorMsg = 'Ya existe una cuenta con este correo electrónico';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMsg = 'Correo electrónico inválido';
                    } else if (error.code === 'auth/weak-password') {
                        errorMsg = 'La contraseña es demasiado débil';
                    } else if (error.message) {
                        errorMsg = error.message;
                    }
                    
                    errorMessage.textContent = errorMsg;
                    errorAlert.classList.remove('hidden');
                    
                    // Restaurar botón
                    registerButton.textContent = 'Crear cuenta';
                    registerButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
